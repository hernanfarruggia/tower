<hero-slider hero-slider-items="heroSliderItems"></hero-slider>
<div class="container-primary">
    <div class="container-secondary">
        <div class="feature" ng-repeat="sectionFeature in sectionFeatures">
            <div class="feature--content">
                <div class="feature--icon" ng-class="sectionFeature.iconClass"></div>
                <h3 class="feature--title">{{sectionFeature.title}}</h3>
                <p class="feature--description">{{sectionFeature.description}}</p>
                <a class="feature--button button-secondary" href="{{sectionFeature.button.path}}">{{sectionFeature.button.content}}</a>
            </div>
        </div>
    </div>
    <div class="container-secondary">
        <div class="section-details">
            <div class="section-details--title">
                <h2 class="section-details--title-text">Soluciones</h2>
            </div>
        </div>
        <div ng-repeat="subSection in subSections" ng-class="getSubSectionClass($index)">
            <h3 class="sub-section--title" ng-class="{'sub-section--title_hover': subSection.hover}">
                <span class="sub-section--title-text" ng-class="{'sub-section--title-text_hover': subSection.hover}">{{subSection.title}}</span>
            </h3>
            <a class="sub-section--link button-tertiary" href="{{subSection.button.path}}" ng-mouseover="onMouseOverSubSection($index)" ng-mouseleave="onMouseLeaveSubSection($index)">{{subSection.button.content}}</a>
        </div>
        <div class="sub-section-separator">
            <img class="sub-section-separator--icon" src="assets/img/icons/tools.png" />
        </div>
    </div>
</div>
